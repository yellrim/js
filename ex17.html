<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5*9단표</title>
</head>
<body>
    <script>
        for(let cnt2=1;cnt2<=9;cnt2++){
            for(let cnt=2;cnt<=5;cnt2++){
                document.write(cnt + 'x' + cnt2 + '=' + cnt*cnt2 + ' , ');
                if(cnt>=3){
                    break;
                }
            }
            document.write('<br>')
        }
    </script>
</body>
</html>
